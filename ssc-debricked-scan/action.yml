name: 'Perform Debricked scan'
description: 'Perform a Debricked Software Composition Analysis (SCA) scan and publish results to SSC'
author: 'Fortify'
runs:
  using: composite
  steps:
    - uses: fortify/github-action/internal/set-ssc-var-defaults@v1.5.1
    - uses: fortify/github-action/setup@v1.5.1
      with:
        export-path: false
        fcli: action-default
        debricked-cli: action-default
    - uses: fortify/github-action/internal/ssc-login@v1.5.1
    - uses: fortify/github-action/internal/run-script@v1.5.1
      with:
        script: sc-sast-and-debricked-scan.sh
      env: 
        DO_DEBRICKED_SCAN: true
        DO_SC_SAST_SCAN: false
        
branding:
  icon: 'shield'
  color: 'blue'

